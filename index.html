<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET A JOB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .message {
            font-size: 10vw;
            font-weight: 900;
            text-align: center;
            color: #ff3e3e;
            text-shadow: 0 0 20px rgba(255, 62, 62, 0.7),
                         0 0 40px rgba(255, 62, 62, 0.5),
                         0 0 60px rgba(255, 62, 62, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 62, 62, 0.7),
                             0 0 40px rgba(255, 62, 62, 0.5),
                             0 0 60px rgba(255, 62, 62, 0.3);
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 30px rgba(255, 62, 62, 0.8),
                             0 0 60px rgba(255, 62, 62, 0.6),
                             0 0 80px rgba(255, 62, 62, 0.4);
            }
        }
        
        @media (max-width: 768px) {
            .message {
                font-size: 15vw;
            }
        }
    </style>
</head>
<body>
    <div class="message">GET A JOB</div>
</body>
</html>
